<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
<!--36) Um programa de vida saudável quer dar pontos atividades físicas que podem 
ser trocados por dinheiro. O sistema funciona assim: - Cada hora de atividade física no mês vale pontos - até 10h de atividade no mês: ganha 2 pontos por hora - de 10h até 20h de atividade no mês: ganha 5 pontos por hora - acima de 20h de atividade no mês: ganha 10 pontos por hora - A cada ponto ganho, o cliente fatura R$0,05 (5 centavos) -->
    <main id="container">
        <section id="health_life">
            <h2>Lifestyle Fidelidade</h2>
            <form id="form">
                <div class="input-box">
                    <label for="physical_exercisesH">Quantas horas de exercícios você fez nesse mês?</label>
                </div>
                <div class="input-field">
                    <input type="number" id="physical_exercisesH">
                </div>

                <button id="btn_calculate" type="submit">Calcular</button>

                <div id="infos" class="hidden">
                    <div id="result-c">
                        <span id="values"></span>
                    </div>
                </div>
            </form>
        </section>
    </main>

    <script src="script.js"></script>

    
</body>
</html>
