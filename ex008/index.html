<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de distâncias</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <p>Digite uma distância em metros:</p>
        <input type="text" name="inputDistancia" id="inputDistancia">
        <p id="kilometros"></p> <!-- 1000 metros-->
        <p id="hectomeros"></p> <!-- 100 metros-->
        <p id="decametros"></p> <!-- 10 metros-->
        <p id="decimetro"></p><!-- 0,1 metros-->
        <p id="centimetro"></p><!-- 0,01 metros-->
        <p id="milimetros"></p><!-- 0,001 metros-->

        <button id="btn">Converter</button>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
